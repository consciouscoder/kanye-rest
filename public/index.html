<!DOCTYPE html>
<html ng-app="kanyeApp">

<head>
  <meta charset="utf-8">
  <title>Kanye Rest</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" href="main.css"> 
</head>

<body class="container grey" ng-controller="homeCtrl as hCtrl">
  
  <!--<h1>{{ 2+2 }} </h1>-->
  
  <h2 class="center"><b>Kanye</b> be the best F*** the <i>REST</i>!</h2>
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="http://static.djbooth.net/pics-features/kanye-tlop-breakdown.jpg">
        </div>
        <div class="card-action">
          <a href="#!" class="black" ng-click="hCtrl.getAlbumInfo('the_life_of_pablo')">The Life of Pablo</a>

          <!--{{ hCtrl.songs }}-->

        </div>
      </div>
    </div>

    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img class="responsive-img"src="http://images.complex.com/complex/image/upload/t_article_image/g6ve3p8v23rqcldck2ov.jpg">
        </div>
        <div class="card-action">
          <a href="#!" class="black" ng-click="hCtrl.getAlbumInfo('graduation')">Graduation</a>
        </div>
      </div>
    </div>
  </div>
    
        <div>
          <div class="container-songs">
            <li ng-repeat="song in hCtrl.songs"><a href="#!" ng-click="hCtrl.getLyricsInfo('the_life_of_pablo', $index)">{{ hCtrl.songs[$index].title }}</a>
            <!--<div>{{ hCtrl.songs[$index].lyrics  }}</div>-->
            </li>
            </div>
            
            <div class="lyrics-box"> {{ hCtrl.curLyrics }} </div>
        </div>
        

  
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/home_controller.js"></script>
        <script type="text/javascript" src="js/kanye_factory.js"></script>
</body>

</html>
